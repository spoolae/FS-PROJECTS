<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <h2 class="title">Register</h2>
      <p>Create your account. It's free and only takes a minute.</p>
      <input type="text" class="short-input" placeholder="First Name" />
      <input type="text" class="short-input" placeholder="Last Name" />
      <input type="email" class="long-input" placeholder="Email" />
      <input type="password" class="long-input" placeholder="Password" />
      <input
        type="password"
        class="long-input"
        placeholder="Confirm Password"
      />
      <input type="checkbox" class="checkbox" />
      <label
        >I accept the <a href="">Terms of Use</a> &
        <a href="">Privacy Policy</a></label
      >
      <input type="submit" class="button" value="Register Now" />
    </form>
    <div class="sign-in">
      <p>Already have an account?</p>
      <a href="">Sign in</a>
    </div>
  </body>
</html>
