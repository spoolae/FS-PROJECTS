<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS</title>
  </head>
  <body>
    <div>
      <label for="array-size">Введіть розмір масиву:</label>
      <input type="number" id="array-size" min="1" max="10" />
      <button id="generate-array-btn" onclick="generateArray()">
        Згенерувати масив
      </button>
      <button id="check-repeats-btn" disabled onclick="checkRepeats()">
        Перевірити чи є 2 однакових числа поспіль
      </button>
      <p id="array-output"></p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
