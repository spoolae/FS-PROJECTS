<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS</title>
  </head>
  <body>
    <div>
      <p>Назва: <input type="text" id="name" /></p>
      <p>
        Ціна:
        <input type="number" id="price" />
        <span>грн</span>
      </p>
      <p>
        Кількість:
        <input type="number" id="quantity" />
        <span>шт</span>
      </p>
      <button id="create-product" onclick="createProduct()">
        Створити продукт
      </button>
    </div>
    <br />
    <div id="product-info"></div>
    <br />
    <div>
      <p>
        Знижка:
        <input type="number" id="sale" min="1" max="100" value="1" />
        <span>%</span>
      </p>
      <button id="set-sale" onclick="setSale()">Встановити знижку</button>
    </div>
    <br />
    <div>
      <p>
        Кількість:
        <input type="number" id="amount" />
        <span>шт</span>
      </p>
      <button id="buy-product" onclick="buyProduct()">Купити продукт</button>
    </div>
    <br />
    <div id="total-cost"></div>
    <script src="./main.js"></script>
  </body>
</html>
